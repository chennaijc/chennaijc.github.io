[params]
title = "Chennai Java [JVM] Community"
description = "The Chennai Java JVM Community is a group of professionals based in or near Chennai who primarily work with Java but also have a diverse programming mindset, leveraging JVM languages like Groovy, Scala, Clojure, Kotlin, and more. We're passionate about the Java Virtual Machine, pragmatic development, and software craftsmanship. Through monthly meetups, coding dojos, hackathons, and coding challenges, we share our expertise and knowledge."
favicon = "/fav.png"
useBootstrapCDN = false
mathjax = false
animate = true
images = ['images/me.png']

  [params.font]
  fontSize = "1rem"
  fontWeight = 400
  lineHeight = 1.5
  textAlign = "left"

  [params.navbar]
  align = "ms-auto"
  brandName = "Chennai JC"
  disableSearch = false

    [params.navbar.stickyNavBar]
    enable = true
    showOnScrollUp = true

    [params.navbar.menus]
    disableAbout = false
    disableExperience = false
    disableEducation = false
    disableProjects = false
    disableAchievements = false
    disableContact = false

  [params.hero]
  enable = true
  intro = "Welcome to"
  title = "Chennai JVM Community"
  subtitle = "Java and JVM Language Community"
  content = """ 
    Chennai Java JVM Community: A hub for Java enthusiasts in Chennai.
    Diverse Programming Mindset: Embracing JVM languages like Groovy, Scala, Clojure, Kotlin.
    Passion for JVM Development: Focused on pragmatic development and software craftsmanship.
    Engagement Activities: Monthly meetups, coding dojos, hackathons, and challenges.
  """
  image = "/images/me.png"

